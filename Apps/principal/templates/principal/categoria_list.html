{% extends "base.html" %}
{% block title %}Categorías{% endblock %}
{% block content %}
    <div class="d-flex justify-content-between mb-3">
        <h2 class="fw-bold">Categorías</h2>
        <a href="{% url 'principal:categoria_create' %}" class="btn btn-success">
            <i class="bi bi-plus-circle"></i> Nueva Categoría
        </a>
    </div>

    <table class="table table-striped table-hover shadow-sm">
        <thead class="table-dark">
        <tr><th>Nombre</th><th>Descripción</th><th>Acciones</th></tr>
        </thead>
        <tbody>
        {% for c in object_list %}
            <tr>
                <td>{{ c.nombre }}</td>
                <td>{{ c.descripcion|default:"-" }}</td>
                <td>
                    <a href="{% url 'principal:categoria_update' c.id %}" class="btn btn-warning btn-sm"><i class="bi bi-pencil"></i></a>
                    <a href="{% url 'principal:categoria_delete' c.id %}" class="btn btn-danger btn-sm btn-delete"><i class="bi bi-trash"></i></a>
                </td>
            </tr>
        {% empty %}
            <tr><td colspan="3" class="text-center">No hay categorías registradas</td></tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
