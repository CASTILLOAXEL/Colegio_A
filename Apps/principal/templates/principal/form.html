{% extends "base.html" %}
{% block title %}Formulario Categoría{% endblock %}
{% block content %}
<div class="card shadow-sm">
  <div class="card-header bg-primary text-white">Formulario Categoría</div>
  <div class="card-body">
    <form method="post">{% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary"><i class="bi bi-save"></i> Guardar</button>
      <a href="{% url 'principal:categoria_list' %}" class="btn btn-secondary">Cancelar</a>
    </form>
  </div>
</div>
{% endblock %}
