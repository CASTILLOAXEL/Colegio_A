{% extends "base.html" %}
{% block title %}Formulario{% endblock %}

{% block content %}
    <div class="container mt-4">
        <h2>Formulario</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Guardar</button>
            <a href="javascript:history.back()" class="btn btn-secondary">Cancelar</a>
        </form>
    </div>
{% endblock %}
