{% extends "base.html" %}
{% block title %}Formulario Noticia{% endblock %}
{% block content %}

    <div class="card shadow">
        <div class="card-header bg-primary text-white">
            <h4>Formulario de Noticia</h4>
        </div>
        <div class="card-body">
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}

                <div class="mt-3">
                    <button type="submit" class="btn btn-success">
                        <i class="bi bi-save"></i> Guardar
                    </button>
                    <a href="{% url 'informacion:noticia_list' %}" class="btn btn-secondary">
                        Cancelar
                    </a>
                </div>
            </form>
        </div>
    </div>

{% endblock %}
