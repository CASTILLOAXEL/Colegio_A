{% extends "base.html" %}
{% block title %}Noticias{% endblock %}
{% block content %}
    <div class="d-flex justify-content-between mb-3">
        <h2 class="fw-bold">Noticias</h2>
        <a href="{% url 'informacion:noticia_create' %}" class="btn btn-success">
            <i class="bi bi-plus-circle"></i> Nueva Noticia
        </a>
    </div>
    <table class="table table-striped table-hover shadow-sm">
        <thead class="table-dark"><tr><th>TÃ­tulo</th><th>Fecha</th><th>Acciones</th></tr></thead>
        <tbody>
        {% for n in object_list %}
            <tr>
                <td>{{ n.titulo }}</td>
                <td>{{ n.fecha|date:"d/m/Y H:i" }}</td>
                <td>
                    <a href="{% url 'informacion:noticia_update' n.id %}" class="btn btn-warning btn-sm"><i class="bi bi-pencil"></i></a>
                    <a href="{% url 'informacion:noticia_delete' n.id %}" class="btn btn-danger btn-sm btn-delete"><i class="bi bi-trash"></i></a>
                </td>
            </tr>
        {% empty %}
            <tr><td colspan="3" class="text-center">No hay noticias</td></tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock %}
